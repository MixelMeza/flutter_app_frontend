name: LivUp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  google_maps_flutter: ^2.14.0
  google_maps_flutter_web: ^0.5.14+3
  geolocator: ^9.0.2
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.1
  connectivity_plus: ^4.0.1
  get_it: ^7.7.0
  provider: ^6.1.5
  google_fonts: ^5.0.0
  url_launcher: ^6.1.10
  cached_network_image: ^3.2.3
  # use a pure-Dart cropper to avoid native plugin activity/result issues
  crop_your_image: ^2.0.0
  image_picker: ^1.2.1
  photo_view: ^0.15.0
  reorderables: ^0.6.0
  # image: ^4.0.17  # removed; generator script no longer required

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/
    # residence marker generated programmatically; no external asset required
  # Fonts (bundle locally for exact typography).
  # Using the single Poppins TTF file currently present in assets/fonts/.
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/pxiByp8kv8JHgFVrLDD4Z1xlFd2JQEk.ttf
          weight: 400

# Configuration for flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
